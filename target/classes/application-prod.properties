# ── Production Profile ────────────────────────────────────────────
# Activated via SPRING_PROFILES_ACTIVE=prod in docker-compose.prod.yml
# All secrets come from environment variables — nothing hardcoded.

# ── Application ──────────────────────────────────────────────────
spring.application.name=codex-platform
server.port=${PORT:8080}

# ── PostgreSQL (Neon cloud) ──────────────────────────────────────
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA — use update for now (switch to validate + Flyway later)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hikari — smaller pool for Neon free tier (max 20 connections)
spring.datasource.hikari.pool-name=HikariCodexPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# ── Redisson (Auto-configured) ───────────────────────────────────

redisson.single-server-config.address=${REDIS_URL}
redisson.single-server-config.password=${REDIS_PASSWORD:}
redisson.single-server-config.connection-pool-size=64
redisson.single-server-config.connection-minimum-idle-size=10

# ── JWT ──────────────────────────────────────────────────────────
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ── Docker Execution ─────────────────────────────────────────────
execution.docker.host=${EXECUTION_DOCKER_HOST:unix:///var/run/docker.sock}
execution.temp-dir=${EXECUTION_TEMP_DIR:/tmp/codex/submissions}
execution.default-time-limit-ms=5000
execution.default-memory-limit-mb=256
execution.cleanup-enabled=true
execution.worker-count=${EXECUTION_WORKER_COUNT:1}

# ── CORS ─────────────────────────────────────────────────────────
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# ── Logging ──────────────────────────────────────────────────────
logging.level.com.codex.platform=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
