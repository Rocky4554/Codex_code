services:
  redis:
    image: redis:7
    container_name: codex-redis
    ports:
      - "6379:6379"
    volumes:
      - codex_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  codex_redis_data:
