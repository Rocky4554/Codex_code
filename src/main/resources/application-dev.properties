# Spring Application
spring.application.name=codex-platform

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Configuration (Docker by default)
# Defaults use host port 5433 to avoid colliding with a locally-installed Windows PostgreSQL on 5432.
# Override via env vars if needed.
# spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:codex}
# spring.datasource.username=${DB_USERNAME:postgres}
# spring.datasource.password=${DB_PASSWORD:postgres}
# spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:codex}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Raunak@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HIKARI CONNECTION POOL
spring.datasource.hikari.pool-name=HikariCodexPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=20000

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Redisson Configuration
redisson.single-server-config.address=redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
redisson.single-server-config.password=${REDIS_PASSWORD:}
redisson.single-server-config.connection-pool-size=64
redisson.single-server-config.connection-minimum-idle-size=10

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Docker Execution Configuration
# execution.docker.host=tcp://localhost:2375
execution.docker.host=npipe:////./pipe/dockerDesktopLinuxEngine
execution.temp-dir=C:/temp/codex/submissions
execution.default-time-limit-ms=5000
execution.default-memory-limit-mb=256
execution.cleanup-enabled=true
execution.worker-count=2

# Logging
logging.level.com.codex.platform=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}


