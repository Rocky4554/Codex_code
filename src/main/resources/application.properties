# Spring Application
spring.application.name=codex-platform

# PostgreSQL Configuration (Supabase)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:codex}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Redisson Configuration
redisson.single-server-config.address=redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
redisson.single-server-config.password=${REDIS_PASSWORD:}
redisson.single-server-config.connection-pool-size=64
redisson.single-server-config.connection-minimum-idle-size=10

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Docker Execution Configuration
execution.docker.host=tcp://localhost:2375
execution.temp-dir=C:/temp/codex
execution.default-time-limit-ms=5000
execution.default-memory-limit-mb=256
execution.cleanup-enabled=true


# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.codex.platform=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}


